<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>
    <h1><span>Let's Create an ID card!</span></h1>
<form>
    <label for="firstName">First Name:</label></br>
    <input type="text" id="firstName" placeholder="First Name" required /></br>
    

    <label for="lastName">Last Name:</label></br>
    <input type="text" id="lastName" placeholder="Last Name" required /></br>


    <label for="ageInput">Age:</label></br>
    <input type="text" id="ageInput" placeholder="Age" required /></br>

    <label for="phoneNumber">Phone Number:</label></br>
    <input type="text" id="phoneNumber" placeholder="8888888888" required /></br>

    <label for="addressInput">Address:</label></br>
    <input type="text" id="addressInput" placeholder="1234 Main Street" required /></br>

    <label for="zipCodeInput">Zip Code:</label></br>
    <input type="text" id="zipCodeInput" placeholder="12345" required /></br>
</form>


    <button type="submit" onclick="idCard()">Get ID Card!</button></br>


    <div id="idCard">
        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
        <p id="postFullName"></p>
        <p id="postAge"></p>
        <p id="postPhoneNumber"></p>
        <p id="postAddress"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
